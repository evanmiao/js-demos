<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>二级菜单</title>
    <link rel="stylesheet" href="style.css">
    <script src="class.js"></script>
    <script src="move.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div>
        <span>考勤管理</span>
        <ul>
            <li>日常考勤</li>
            <li>请假申请</li>
            <li>加班/出差</li>
        </ul>
        <span>信息中心</span>
        <ul class="collapsed">
            <li>通知公告</li>
            <li>公司新闻</li>
            <li>规章制度</li>
        </ul>
        <span>协同办公</span>
        <ul class="collapsed">
            <li>公文流转</li>
            <li>文件中心</li>
            <li>内部邮件</li>
            <li>即时通讯</li>
            <li>短信提醒</li>
        </ul>
        <span>合同管理</span>
        <ul class="collapsed">
            <li>内部合同</li>
            <li>外部合同</li>
            <li>到期合同</li>
            <li>未签合同</li>
            <li>保密合同</li>
        </ul>
        <span>人事流程</span>
        <ul class="collapsed">
            <li>人事入职</li>
            <li>职工保险</li>
            <li>职工升值</li>
            <li>薪资计划</li>
            <li>员工福利</li>
        </ul>
        <span>客户管理</span>
        <ul class="collapsed">
            <li>企业客户</li>
            <li>一般客户</li>
            <li>重要客户</li>
            <li>小区客户</li>
            <li>外地客户</li>
        </ul>
    </div>
</body>

</html>
